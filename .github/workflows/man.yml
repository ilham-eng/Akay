name: Build Cordova APK with Cache
on: [push]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Cache Cordova and Android
      uses: actions/cache@v3
      id: cache
      with:
        path: |
          ~/.npm
          ~/.cordova
          ~/.android
          ~/.gradle
        key: ${{ runner.os }}-android-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-android-
    
    - name: Install Cordova
      run: npm install -g cordova
    
    - name: Create and build APK
      run: |
        cordova create myapp com.example.myapp MyApp
        cd myapp
        cordova platform add android
        
        # Force APK build instead of AAB
        cordova build android -- --packageType=apk
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: myapp/platforms/android/app/build/outputs/apk/release/*.apk
