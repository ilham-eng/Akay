name: Build Cordova App
on: [push]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Cordova
      run: npm install -g cordova
    
    - name: Create and build Cordova project
      run: |
        cordova create myapp com.example.myapp MyApp
        cd myapp
        cordova platform add android
        cordova build android --release
        # Debug: lihat struktur folder
        find . -name "*.apk" -type f
        ls -la platforms/android/app/build/outputs/apk/
        ls -la platforms/android/app/build/outputs/
    
    - name: Upload all APKs (catch-all)
      uses: actions/upload-artifact@v4
      with:
        name: android-apks
        path: |
          myapp/platforms/android/app/build/outputs/**/*.apk
          myapp/platforms/android/build/outputs/**/*.apk
