name: Build 3D HTML5 Game
on: [push]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Cordova
      run: npm install -g cordova
    
    - name: Create 3D Game with Base64 Assets
      run: |
        cordova create my3dgame com.example.my3dgame "3D Space Game"
        cd my3dgame
        
        # Base64 encoded GitHub logo (placeholder - in practice you'd use a real base64 image)
        GITHUB_LOGO_BASE64="data:image/svg+xml;base64,"
        
        # Create the 3D game HTML file with base64 assets
        cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <title>3D Space Game</title>
            <style>
                * { margin: 0; padding: 0; }
                body { 
                    background: #000; 
                    overflow: hidden; 
                    font-family: Arial, sans-serif;
                }
                #splashScreen {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    transition: opacity 0.5s ease;
                }
                #githubLogo {
                    width: 150px;
                    height: 150px;
                    margin-bottom: 30px;
                    animation: pulse 2s infinite;
                }
                #loadingText {
                    color: white;
                    font-size: 24px;
                    margin-bottom: 20px;
                }
                #startButton {
                    background: #238636;
                    color: white;
                    border: none;
                    padding: 12px 30px;
                    font-size: 18px;
                    border-radius: 6px;
                    cursor: pointer;
                    transition: background 0.3s;
                }
                #startButton:hover {
                    background: #2ea043;
                }
                #gameContainer {
                    display: none;
                }
                canvas { 
                    display: block; 
                    margin: 0 auto; 
                }
                #ui {
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    color: white;
                    font-size: 18px;
                    z-index: 10;
                }
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.1); }
                    100% { transform: scale(1); }
                }
            </style>
        </head>
        <body>
            <div id="splashScreen">
                <img id="githubLogo" src="'$GITHUB_LOGO_BASE64'" alt="GitHub Logo">
                <div id="loadingText">Loading 3D Space Game...</div>
                <button id="startButton">Start Game</button>
            </div>
            
            <div id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="ui">
                    <div>Score: <span id="score">0</span></div>
                    <div>Lives: <span id="lives">3</span></div>
                </div>
            </div>
            
            <script>
                // Game initialization
                const splashScreen = document.getElementById('splashScreen');
                const gameContainer = document.getElementById('gameContainer');
                const startButton = document.getElementById('startButton');
                const canvas = document.getElementById('gameCanvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                function setCanvasSize() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                // Hide splash screen and start game
                startButton.addEventListener('click', function() {
                    splashScreen.style.opacity = '0';
                    setTimeout(function() {
                        splashScreen.style.display = 'none';
                        gameContainer.style.display = 'block';
                        initGame();
                    }, 500);
                });
                
                // Initialize the 3D game
                function initGame() {
                    setCanvasSize();
                    
                    // Game state
                    const gameState = {
                        score: 0,
                        lives: 3,
                        gameOver: false,
                        player: {
                            x: canvas.width / 2,
                            y: canvas.height - 100,
                            size: 30,
                            speed: 8,
                            color: '#58a6ff'
                        },
                        enemies: [],
                        particles: [],
                        stars: []
                    };
                    
                    // Initialize stars for background
                    function initStars() {
                        gameState.stars = [];
                        for (let i = 0; i < 100; i++) {
                            gameState.stars.push({
                                x: Math.random() * canvas.width,
                                y: Math.random() * canvas.height,
                                size: Math.random() * 2 + 1,
                                speed: Math.random() * 2 + 0.5
                            });
                        }
                    }
                    
                    // Create enemy
                    function createEnemy() {
                        const size = Math.random() * 30 + 20;
                        gameState.enemies.push({
                            x: Math.random() * (canvas.width - size),
                            y: -size,
                            size: size,
                            speed: Math.random() * 3 + 1,
                            color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                            rotation: 0,
                            rotationSpeed: Math.random() * 0.05 - 0.025
                        });
                    }
                    
                    // Create particles
                    function createParticles(x, y, color, count) {
                        for (let i = 0; i < count; i++) {
                            gameState.particles.push({
                                x: x,
                                y: y,
                                size: Math.random() * 4 + 2,
                                speedX: Math.random() * 6 - 3,
                                speedY: Math.random() * 6 - 3,
                                color: color,
                                life: 30
                            });
                        }
                    }
                    
                    // Draw player as a 3D-looking ship
                    function drawPlayer() {
                        const p = gameState.player;
                        
                        // Ship body
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y - p.size/2);
                        ctx.lineTo(p.x - p.size/2, p.y + p.size/2);
                        ctx.lineTo(p.x + p.size/2, p.y + p.size/2);
                        ctx.closePath();
                        ctx.fill();
                        
                        // Cockpit
                        ctx.fillStyle = '#c9d1d9';
                        ctx.beginPath();
                        ctx.arc(p.x, p.y - p.size/6, p.size/4, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Engine glow
                        const gradient = ctx.createRadialGradient(
                            p.x, p.y + p.size/2, 0,
                            p.x, p.y + p.size/2, p.size/2
                        );
                        gradient.addColorStop(0, '#ffd700');
                        gradient.addColorStop(1, 'transparent');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.ellipse(p.x, p.y + p.size/2, p.size/3, p.size/6, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Draw enemies as 3D asteroids
                    function drawEnemies() {
                        gameState.enemies.forEach(enemy => {
                            // Rotate enemy
                            enemy.rotation += enemy.rotationSpeed;
                            
                            ctx.save();
                            ctx.translate(enemy.x + enemy.size/2, enemy.y + enemy.size/2);
                            ctx.rotate(enemy.rotation);
                            
                            // Asteroid body
                            ctx.fillStyle = enemy.color;
                            ctx.beginPath();
                            for (let i = 0; i < 8; i++) {
                                const angle = (i / 8) * Math.PI * 2;
                                const radius = enemy.size/2 * (0.8 + Math.sin(angle * 3) * 0.2);
                                const x = Math.cos(angle) * radius;
                                const y = Math.sin(angle) * radius;
                                
                                if (i === 0) {
                                    ctx.moveTo(x, y);
                                } else {
                                    ctx.lineTo(x, y);
                                }
                            }
                            ctx.closePath();
                            ctx.fill();
                            
                            // Asteroid details
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                            ctx.beginPath();
                            ctx.arc(-enemy.size/4, -enemy.size/4, enemy.size/6, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.restore();
                        });
                    }
                    
                    // Draw particles
                    function drawParticles() {
                        gameState.particles.forEach(particle => {
                            ctx.fillStyle = particle.color;
                            ctx.globalAlpha = particle.life / 30;
                            ctx.beginPath();
                            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                            ctx.fill();
                        });
                        ctx.globalAlpha = 1;
                    }
                    
                    // Draw stars
                    function drawStars() {
                        ctx.fillStyle = 'white';
                        gameState.stars.forEach(star => {
                            ctx.beginPath();
                            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                            ctx.fill();
                        });
                    }
                    
                    // Update game state
                    function update() {
                        if (gameState.gameOver) return;
                        
                        // Update stars
                        gameState.stars.forEach(star => {
                            star.y += star.speed;
                            if (star.y > canvas.height) {
                                star.y = 0;
                                star.x = Math.random() * canvas.width;
                            }
                        });
                        
                        // Update enemies
                        gameState.enemies.forEach((enemy, index) => {
                            enemy.y += enemy.speed;
                            
                            // Collision detection with player
                            const dx = enemy.x + enemy.size/2 - gameState.player.x;
                            const dy = enemy.y + enemy.size/2 - gameState.player.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < enemy.size/2 + gameState.player.size/2) {
                                // Collision!
                                createParticles(
                                    enemy.x + enemy.size/2, 
                                    enemy.y + enemy.size/2, 
                                    '#ff6b6b', 
                                    20
                                );
                                gameState.enemies.splice(index, 1);
                                gameState.lives--;
                                document.getElementById('lives').textContent = gameState.lives;
                                
                                if (gameState.lives <= 0) {
                                    gameState.gameOver = true;
                                }
                            }
                            
                            // Remove off-screen enemies
                            if (enemy.y > canvas.height + enemy.size) {
                                gameState.enemies.splice(index, 1);
                                gameState.score += 10;
                                document.getElementById('score').textContent = gameState.score;
                            }
                        });
                        
                        // Update particles
                        gameState.particles.forEach((particle, index) => {
                            particle.x += particle.speedX;
                            particle.y += particle.speedY;
                            particle.life--;
                            
                            if (particle.life <= 0) {
                                gameState.particles.splice(index, 1);
                            }
                        });
                        
                        // Create new enemies
                        if (Math.random() < 0.02) {
                            createEnemy();
                        }
                    }
                    
                    // Draw game
                    function draw() {
                        // Clear canvas with space gradient
                        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                        gradient.addColorStop(0, '#0d1117');
                        gradient.addColorStop(1, '#161b22');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        drawStars();
                        drawEnemies();
                        drawPlayer();
                        drawParticles();
                        
                        // Game over screen
                        if (gameState.gameOver) {
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            
                            ctx.fillStyle = '#58a6ff';
                            ctx.font = 'bold 40px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
                            
                            ctx.font = '24px Arial';
                            ctx.fillText('Final Score: ' + gameState.score, canvas.width / 2, canvas.height / 2 + 10);
                            ctx.fillText('Tap to restart', canvas.width / 2, canvas.height / 2 + 60);
                        }
                    }
                    
                    // Game loop
                    function gameLoop() {
                        update();
                        draw();
                        requestAnimationFrame(gameLoop);
                    }
                    
                    // Touch controls
                    canvas.addEventListener('touchmove', function(e) {
                        e.preventDefault();
                        if (gameState.gameOver) return;
                        
                        const touch = e.touches[0];
                        const rect = canvas.getBoundingClientRect();
                        gameState.player.x = touch.clientX - rect.left;
                        
                        // Keep player in bounds
                        const halfSize = gameState.player.size / 2;
                        if (gameState.player.x < halfSize) gameState.player.x = halfSize;
                        if (gameState.player.x > canvas.width - halfSize) gameState.player.x = canvas.width - halfSize;
                    });
                    
                    // Restart game on tap
                    canvas.addEventListener('touchstart', function(e) {
                        if (gameState.gameOver) {
                            gameState.enemies = [];
                            gameState.particles = [];
                            gameState.score = 0;
                            gameState.lives = 3;
                            gameState.gameOver = false;
                            gameState.player.x = canvas.width / 2;
                            document.getElementById('score').textContent = '0';
                            document.getElementById('lives').textContent = '3';
                        }
                    });
                    
